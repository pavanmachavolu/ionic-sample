<ion-view view-title="Search">
  <ion-content>
    <div class="row">
      <div class= "col col-80">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" width="50%" placeholder="Enter Product Code" ng-model="searchData.value" >
      </label>
    </div>
      <div class= "col"><button ng-click="doSearch()">Search</button></div>
    </div>
  </ion-content>
</ion-view>
